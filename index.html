        "@context": "https://schema.org",

  <body>
    <h1>SND Research Output Aggregator GRID</h1>
    <p>
      Simple tool for viewing and filtering output from the <a href="https://github.com/snd-sweden/roagg" target="_blank">SND Research Output Aggregator</a>. <br/>
    </p>
    <p class="note">
      This grid only shows a limited set of columns from the full output. <br/>Download the full CSV for the selected organisation using the "Download" button.
    </p>
    <div class="row g-2 align-items-end mb-3">
      <div class="col-12 col-md-auto">
        <label for="orgSelect" class="form-label">Select organisation:</label>
        <select id="orgSelect" class="form-select"></select>
      </div>
      <div class="col-12 col-md-auto">
        <button id="downloadCsvBtn" class="btn btn-secondary btn-snd w-100 w-md-auto" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
            <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
            <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
          </svg>
          <span id="downloadCsvBtnLabel">Download CSV</span>
        </button>
      </div>
    </div>
    <p>
      <div id="myGrid" style="width: 100%; height: 100%"></div>
    </p>
